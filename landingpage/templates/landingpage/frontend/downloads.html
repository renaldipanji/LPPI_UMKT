{% extends 'landingpage/base.html' %}
{% load static %}

{% block konten %}
  <!-- ======= Breadcrumbs ======= -->
  <section id="breadcrumbs" class="breadcrumbs">
    <div class="container">
      <ol>
        <li><a href="{% url 'home' %}">Home</a></li>
        <li>Downloads</li>
      </ol>
      <h2>Downloads</h2>
    </div>
  </section><!-- End Breadcrumbs -->
  <section id="downloads" class="downloads">
    <div class="container-fluid px-5">
      <div class="row">
        <!-- Search Button -->
        <div class="col-12 mb-4 px-0">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search" aria-label="Text input search">
            <button class="btn btn-outline-secondary" type="button">
              <i class="fa-solid fa-magnifying-glass"></i></button>
          </div>
        </div>
        </div>
        <div class="row justify-content-lg-center">
        <!-- Card -->
        {% for data in data_downloads %}
        
        <div class="col-lg-5 col-12 mb-4 download-box me-5">
          <div class="row">
            <div class="col-2 box-logo-file">
              <img class="logo-file" src="{{data.jenis_file}}">
            </div>
            <div class="col-7 box-title-download">
              <div class="row">
              </div>
              <div class="col-12 title-download">
                <h5>{{data.nama_file}}</h5>
              </div>
              <div class="col-12 size-file text-muted">
                <i class="fa-solid fa-hard-drive"></i> {{data.ukuran_file}}
              </div>
            </div>
            <div class="col-3 btn-download">
              <a class="btn btn-secondary download-text" href="/media/{{data.file_download}}">Download</a>
              <a class="btn btn-secondary download-icon"><i class="fa-solid fa-download"></i></a>
            </div>
          </div>
        </div>
        {% endfor %}

      </div>
    </div>
  </section>
  <!-- End Card -->
  {% endblock konten %}
