{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="content-header">
   <div class="container-fluid">
       <div class="row mb-2">
           <div class="col-sm-6">
               <h6 class="m-0">Content</h6>
               <h1 class="m-0">News</h1>
           </div>
       </div>
   </div>
</div>
   <!-- Ambil konten disini -->
   <div class="col-12 col-sm-12">
       <div class="card card-primary card-tabs">
         <div class="card-header p-0 pt-1">
           <ul class="nav nav-tabs" id="custom-tabs-one-tab" role="tablist">
             <li class="nav-item">
               <a class="nav-link active" id="custom-tabs-one-home-tab" data-bs-toggle="pill" href="#custom-tabs-one-home" role="tab" aria-controls="custom-tabs-one-home" aria-selected="true">Update Data</a>
             </li>
           </ul>
         </div>
         <div class="card-body">
           <div class="tab-content" id="custom-tabs-one-tabContent">
             <div class="tab-pane fade show active" id="custom-tabs-one-home" role="tabpanel" aria-labelledby="custom-tabs-one-home-tab">
               <div class="card-body table-responsive p-1">
                       <div class="form-floating mb-3 mt-1">
                        <img src="/media/{{data.cover_berita}}" class="img-thumbnail mb-3 rounded mx-auto d-block" style="max-width:450px;" alt="...">
                        <form method="POST" enctype="multipart/form-data">
                          {% csrf_token %}
                          <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Cover Berita</label>
                            {{form.cover_berita}}
                        </div>      
                        <div class="mb-3">
                          {{form.user}}
                          {{form.created_at}}
                          {{form.updated_at}}
                          <label for="exampleFormControlInput1" class="form-label">Judul Berita</label>
                            {{form.judul}}
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Kategori Berita</label>
                            {{form.kategori}}
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Deskripsi</label>
                          <hr>
                          {{form.media}}
                          {{form.content}}
                          <hr>
                        </div>
                     </div>
               <div class="col-md-12 mt-2">
                 <a href="{% url 'news_backend'%}" class='btn btn-danger'>Kembali</a>
                  <button type="submit" id="submit_tambah" class="btn btn-primary float-end"><span
                    class="fas fa-paper-plane"></span> Update
                  </button>
               </div>
              </form>
               </div>
             </div>

           </div>
         </div>
       </div>
     </div>
     
{% endblock content %}
